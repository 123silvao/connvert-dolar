<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="scripts.js" defer></script>


    <title>convert tesouro</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">

    <main>
        <label>Converter <b>de</b>

            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>Converter <b>para</b>

            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">Euro</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="libra">libra</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

       
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-moeda-convertida">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>


            <img src="./assets/Vector@2x.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/us.jfif" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,0</p>
            </div>

            <div class="currency-box">
                <img class="currency-img" src="./assets/bitcoin 1.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Bitcoin</p>
                <p class="currency-value">BTC =000.000  </p>
            </div>

            <div class="currency-box">
                <img class="currency-img" src="./assets/libra 1.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Libra</p>
                <p class="currency-value">GBP = 0,0000</p>
            </div>
        </section>
    </main>

</body>
<!-- <script src="./scripts.js"></script> -->

</html>
